language: python
matrix:
  include:
    - name: "Python 3.6 on Ubuntu 18.04 (Bionic)"
      dist: bionic
      python: 3.6           # this works for Linux but is ignored on macOS or Windows
      virtualenv:
        system_site_packages: true
      before_install:
        - sudo apt-get install portaudio19-dev
        - sudo apt-get install openjdk-8-jdk
        - sudo wget -O - https://debian.neo4j.org/neotechnology.gpg.key | sudo apt-key add -
        - sudo echo 'deb https://debian.neo4j.org/repo stable/' | sudo tee -a /etc/apt/sources.list.d/neo4j.list
        - sudo apt update
        - sudo apt install neo4j cypher-shell=1.1.12
      install:
        - pip3 install -r requirements.txt
      script:
        - cd LTUAssistantPlus
        - python3 -m unittest discover -v
    - name: "Python 3.6 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version=3.6.8
        - choco install jdk8
        - choco install neo4j-community -version 3.5.1 -packageParameters "/HTTPEndpoint:127.0.0.1:7687"
        - python -m pip install --upgrade pip
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
      install:
        - pip3 install --upgrade pip
        - pip3 install -r requirements.txt
      script:
        - cd LTUAssistantPlus
        - python -m unittest discover -v